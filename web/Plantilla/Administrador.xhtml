<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <p:panel>
                    <h:panelGrid columns="2" style="width: 100%" >
                        <p:row>
                            <p:column>
                                <div align="right">
                                <p:graphicImage value="/resources/imagenes/logo.png"/>
                                </div>
                            </p:column>
                        </p:row>  
                        <p:row>
                            <p:column>
                                <div align="center" style="font-weight: 900; color: darkblue;" >
                                    <h1 style="color:darkblue;font-size: large;font-weight: 900">UNIDAD EDUCATIVA A DISTANCIA DEL CAÑAR </h1> 
                                    SISTEMA DE GESTIÓN DE INFORMACIÓN ACADÉMICA                                    
                                </div>
                            </p:column>
                        </p:row>  
                    </h:panelGrid>
                </p:panel>
            </ui:insert>
        </div>

        <div>
            <div id="left">
                <ui:insert name="left">
                    <h:form>          
                        <p:growl id="messages" showDetail="true"  />
                        <p:panelMenu style="width:210px">
                            <p:submenu label="Menú">
                                <p:menuitem value="Administrar Docentes" outcome="/Administrador/AdministrarDocentes" /> 
                            </p:submenu>
                        </p:panelMenu>
                    </h:form>
                </ui:insert>                
            </div>   
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>

    </h:body>
